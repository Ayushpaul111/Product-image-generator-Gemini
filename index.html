    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      @keyframes shimmer-effect {
        100% {
          transform: translateX(100%);
        }
      }

      .shimmer-container {
        position: relative;
        overflow: hidden;
        /* The mask helps ensure the shimmer respects the rounded corners of its container */
        -webkit-mask-image: -webkit-radial-gradient(white, black);
      }

      .shimmer-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          110deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 60%
        );
        transform: translateX(-100%);
        animation: shimmer-effect 1.5s infinite;
        z-index: 10;
      }

      @keyframes ping-slow-effect {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .animate-ping-slow {
        animation: ping-slow-effect 2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
